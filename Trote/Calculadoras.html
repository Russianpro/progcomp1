    <div class="container"> 
        <h2> Calculadora de Pontuação </h2>
        <form> <!-- Formulário para entrada dos dados -->
            <div class="campos" style="text-align: center;">
                <label>Selecione a cor da equipe</label>
                <select id="equipe">

                    <option value="Laranja"> Laranja </option>
                    <option value="Preto"> Preta </option>
                    <option value="Roxa"> Roxa </option>
                    <option value="Verde"> Verde </option>
                    <option value="Vermelha"> Vermelha </option>
                
                </select>

            </div>
            <div class="campos">
                <label for=""> Ação Social</label>
                <input type="number" id="acaoSocial"> 
            </div>
          
            <div class="campos">
                <label for="">Homenagem</label>
                <input type="number" id="homenagem">
            </div>
            <div class="campos">
                <label> Caixas de Leite (litros)</label>
                <input type="number" id="leite">
            </div>
            <div class="campos">
                <label> Kit de alimentação </label>
                <input type="number" id="kitAlimentacao">
            </div>
            <div class="campos">
                <label> Lista de Suplemento </label>
                <input type="number" id="kitSuplemento">
            </div>
            <div class="campos">
                <label> Pacote de Arroz (kg) </label>
                <input type="number" id="pacoteArroz">
            </div>
            <div class="campos">
                <label> Pacote de Feijão (kg) </label>
                <input type="number" id="pacoteFeijao">
            </div>
            <div class="campos">
                <label> Pacote de Macarrão (400/500g) </label>
                <input type="number" id="pacoteMacarrao">
            </div>
            <div class="campos">
                <label> Óleo (900ml) </label>
                <input type="number" id="oleo">
            </div>
            <div class="campos">
                <label> Sangue doado </label>
                <input type="number" id="pontosDoacaoSangue">
            </div>
            <div class="campos">
                <button type="button" onclick="calcular()">Calcular</button>
                <label id="soma"></label>
            </div>
           
        
          
        </form> 
        
    </div>
